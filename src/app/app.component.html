<mat-card *ngIf="post | async; let p">
  <mat-card-title-group>
    <mat-card-title>{{ p.title }} ({{ p.id }})</mat-card-title>
    <mat-card-subtitle>By User: {{ p.userId }}</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    {{p.body}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="getPrevious(p.id)">PREVIOUS</button>
    <button mat-button (click)="getNext(p.id)">NEXT</button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="!post">
  <mat-card-title-group>
    <mat-card-title>Fetching post...</mat-card-title>
    <mat-card-subtitle>Stay put!</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    ...
  </mat-card-content>
</mat-card>
